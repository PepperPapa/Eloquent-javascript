<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      .trail { /* className for the trail elements */
        position: absolute;
        height: 6px; width: 6px;
        border-radius: 3px;
        background: teal;
      }
      body {
        height: 300px;
      }
    </style>
  </head>
  <body>
    <div class="trail"></div>
    <div class="trail"></div>
    <div class="trail"></div>
    <div class="trail"></div>
    <div class="trail"></div>
    <div class="trail"></div>
    <div class="trail"></div>
    <div class="trail"></div>
    <div class="trail"></div>
    <div class="trail"></div>
    <script>
      var trails = document.querySelectorAll(".trail");
      var currentDot = 0;
      console.log(trails);
      addEventListener("mousemove", function (event) {
        trails[currentDot].style.top = event.pageY + "px";
        trails[currentDot].style.left = event.pageX + "px";
        currentDot = (currentDot + 1) % trails.length;
        console.log(currentDot);
      });
    </script>
  </body>
</html>
